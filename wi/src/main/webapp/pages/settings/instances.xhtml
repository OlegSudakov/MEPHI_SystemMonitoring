<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <ui:composition template="/templates/base.xhtml">
        <ui:define name="content">
            <p:dataTable id="instancesTable"
                         value="#{instancesBean.instanceEntities}"
                         var="instance"
                         paginator="true"
                         rows="#{instancesBean.paginationRowsCount}"
                         styleClass="paginated">
                <f:facet name="header">
                    #{msg['systemmonitoring.instances.table.header']}
                </f:facet>
                <f:facet name="footer">
                    <p:panel>
                        <h:form>
                            <p:outputLabel for="pagnationRowsCountInput"
                                           value="#{msg['systemmonitoring.instances.table.paginator.rowscountinput']}"/>
                            <p:spacer width="10px"/>
                            <p:inputText id="pagnationRowsCountInput"
                                         label="#{msg['systemmonitoring.instances.table.paginator.rowscountinput']}"
                                         value="#{instancesBean.paginationRowsCount}"
                                         validatorMessage="#{msg['systemmonitoring.instances.table.paginator.rowscountinput.validator.message']}">
                                <p:ajax event="blur"
                                        immediate="true"
                                        update="instancesTable"/>
                                <f:validateLongRange minimum="1" maximum="50"/>
                                <p:clientValidator/>
                            </p:inputText>
                            <p:message for="pagnationRowsCountInput"/>
                        </h:form>
                    </p:panel>
                </f:facet>
                <p:column headerText="#{msg['systemmonitoring.instances.table.columns.id.header']}"
                          styleClass="datatablecell">
                    <h:outputText value="#{instance.id}"/>
                </p:column>
                <p:column headerText="#{msg['systemmonitoring.instances.table.columns.name.header']}"
                          styleClass="datatablecell">
                    <h:outputText value="#{instance.name}"/>
                </p:column>
            </p:dataTable>
        </ui:define>
    </ui:composition>
</f:view>
</html>
